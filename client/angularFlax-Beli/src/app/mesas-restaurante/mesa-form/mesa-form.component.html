<body>
<form [formGroup]="mesaForm" novalidate (ngSubmit)="isCreate ? crearMesa(): actualizarMesa()">
    <input type="hidden" formControlName="id" />
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>{{titleForm}} Mesa</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input  matInput type="number" id="capacidad" min="1" max="6" class="form-control mb-2" > 
                <mat-error *ngIf="mesaForm.controls['capacidad'].hasError('required')">
                  Capacidad es <strong>requerido</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col" *ngIf="restaurantesList">
              <mat-form-field class="full-width">
                <mat-select placeholder="Restaurantes" formControlName="restauranteId" >
                  <mat-option *ngFor="let g of restaurantesList" [value]="g.id">
                    {{ g.nombre }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="mesaForm.controls['restauranteId'].hasError('required')">
                  Restaurante es <strong>requerido</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          
          <div class="row">
            <div class="col">
              <mat-label>Estado</mat-label><br>
              <mat-radio-group formControlName="estadoMesa">
                <mat-radio-button value="Desocupada">Desocupada</mat-radio-button>
                <mat-radio-button value="Reservada">Reservada</mat-radio-button>
                <mat-radio-button value="Ocupada">Ocupada</mat-radio-button><br>
                <mat-radio-button value="ComandaRegistrada">Comanda Registrada</mat-radio-button>
                <mat-radio-button value="PorPagar">Por Pagar</mat-radio-button>
                <mat-radio-button value="Inactiva">Inactiva</mat-radio-button>
              </mat-radio-group>
              <mat-error *ngIf="mesaForm.controls['estadoMesa'].touched &&
               mesaForm.controls['estadoMesa'].hasError('required')">
                Estado es <strong>requerido</strong>
              </mat-error>
            </div>
          </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</body>
