<body>
    <div class="mat-elevation-z8" *ngIf="dataSource">
      <mat-card-title >
        Crear Usuario
        <a class="colorBotones"
          mat-fab
          matTooltip="Crear Usuario"
          aria-label="Crear Usuario"
          color="primary"
          (click)="crearUsuario()"
        >
          <mat-icon>add</mat-icon>
        </a>
      </mat-card-title>        
      <table mat-table [dataSource]="dataSource" class="full-width-table" 
        matSort 
        matSortStart="desc"
        aria-label="Elements">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
          </ng-container>
    
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let row">{{row.role}}</td>
          </ng-container>  
   
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Detalle</th>
          <td mat-cell *matCellDef="let row">
            <button class="colorBotonesEdi"
              mat-mini-fab
              matTooltip="Detalle Usuario"
              aria-label="Detalle Usuario"
              color="primary"
              (click)="detalleUsuario(row.id)"
            >
              <mat-icon class="mat-18">info</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="acciones2">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let row">
            <button  class="colorBotonesEdi"
            mat-mini-fab
            matTooltip="Actualizar Usuario"
            aria-label="Actualizar Usuario"
            color="primary"
            (click)="actualizarUsuario(row.id)"
          >
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

        <mat-paginator #paginator
            [length]="dataSource?.data?.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[3, 5, 10]"
            aria-label="Seleccione una pÃ¡gina">
        </mat-paginator>
      </div>
    </body>
