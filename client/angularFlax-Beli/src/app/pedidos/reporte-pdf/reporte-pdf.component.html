<body>
<mat-card class="shipping-card">
    <mat-card-content>
        <mat-card-title>Cantidad de producto ordenados en el mes: {{filtro}}</mat-card-title> 
        <mat-form-field appearance="fill" >  
            <mat-label>Mes a filtrar</mat-label>
            <mat-select placeholder="Mes" [(ngModel)]="filtro" (ngModelChange)="inicioTabla($event)">
                <mat-option *ngFor="let m of mesList" [value]="m.Value">
                  {{ m.Text }}
                </mat-option>                
              </mat-select>
        </mat-form-field>

      <div id="htmlData"  class="contenedor">
        <h2 class="titulo">Total de ventas por Producto</h2>

            <table class="tabla">
                <thead>
              <tr class="table-primary">
                <th>Producto</th>
                <th>Total Ventas</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of datos">
                <th>{{ item.nombre }}</th>
                <td>&dollar;{{ item.total }}</td>
              </tr>
            </tbody>
            </table>
        </div>

      <div class="col-md-4 text-right">
        <button mat-flat-button color="accent" (click)="openPDF()" style="background-color: yellow;" >
            Descargar PDF
            <mat-icon>download</mat-icon> 
            </button>
        
      </div>
    </mat-card-content>
    </mat-card>
    
</body>
